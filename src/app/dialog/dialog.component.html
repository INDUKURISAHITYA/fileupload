<h1 mat-dialog-title>Hi</h1>

<div mat-dialog-content>
    <h3>Please upload your file</h3>
      <input type="file" matinput multiple="multiple" (change)="fileupload($event)" >
  </div>


<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button [mat-dialog-close]="allfiles" cdkFocusInitial>Ok</button>
 
</div>
