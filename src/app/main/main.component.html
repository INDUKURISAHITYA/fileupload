<button mat-raised-button (click)="openDialog()">Choose File</button>
<div *ngIf="output">
<h4>Uploaded files</h4>
<table>
  <thead>
    <th>Name</th>
    <th>Type</th>
    <th>Size</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor = "let image of output">
       <td>{{image.name}}</td>
       <td>{{image.type}}</td>
       <td>{{image.size}}</td>
       <td><button mat-raised-button (click)="delete(image)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
